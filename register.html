<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Bootstrap core CSS -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	<!-- 自定义样式 -->
	<link href="../css/register.css" rel="stylesheet">

</head>

<body>
	<div class="container register_container">
		<form action="reg_check.php" method="post" class="register_form">
			<h2 class="form-signin-heading">
				Register
			</h2>
			<!-- 用户名 -->	
			<label for="inputUsername" class="sr-only">
				Username
			</label>	
			<div class="input-group">  
				<input type="text" name="user" id="inputUsername" class="form-control" placeholder="Username"  required autofocus>
			</div>
			<!-- 密码 -->	
			<label for="inputPassword" class="sr-only">
				Password
			</label>	
			<div class="input-group">  
				<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" >
			</div>
			<!-- 确认密码 -->
			<label for="inputConfirmPassword" class="sr-only">
				ConfirmPassword
			</label>	
			<div class="input-group">  
				<input type="password" name="confirm" id="inputConfirmPassword" class="form-control" placeholder="Check password" >
			</div>
			
			<!-- 登陆按钮 -->
			<a href="login.html"> 	
				<button class="btn btn-lg btn-primary col-md-6" type="submit">register</button>
			</a>

			


		</form>
	</div>

</body>
</html>
